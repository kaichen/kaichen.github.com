---
layout: default
title: The Kai Way
---

{% for post in site.posts %}
  <article class="post">
    <header>
      <h1><a href="{{post.url}}">{{post.title}}</a></h1>
    </header>
    <p class="date">{{post.date | date: "%b %d, %Y"}}</p>
    <section class="body">{{ post.content }}</section>
    <a href="{{page.url}}#comment">Write some comment?</a>
  </article>
{% endfor %}
